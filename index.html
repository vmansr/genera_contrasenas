<!DOCTYPE html>
<!-- Declara que este es un documento HTML5 -->

<html lang="es">
<!-- Inicio del elemento html, establece el idioma como español -->

<head>
    <!-- Sección de metadatos y recursos -->

    <meta charset="UTF-8">
    <!-- Define la codificación de caracteres como UTF-8 -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configura la vista para dispositivos móviles -->

    <title>Generador de Contraseñas Seguras</title>
    <!-- Establece el título de la página -->

    <link rel="stylesheet" href="styles.css">
    <!-- Enlaza la hoja de estilos CSS externa -->

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Importa la fuente Roboto de Google Fonts -->
</head>

<body>
    <!-- Cuerpo del documento -->

    <div class="container">
        <!-- Contenedor principal -->

        <h1>Generador de Contraseñas</h1>
        <!-- Título principal -->

        <img src="image.jpeg" alt="Seguridad de Contraseña" class="security-image">
        <!-- Imagen ilustrativa -->

        <div class="password-container">
            <!-- Contenedor para el campo de contraseña y botón de copia -->

            <input type="text" id="password" readonly>
            <!-- Campo de texto para mostrar la contraseña generada -->

            <button id="copy-button" onclick="copyPassword()">Copiar</button>
            <!-- Botón para copiar la contraseña -->
        </div>

        <div class="options">
            <!-- Contenedor para las opciones de generación -->

            <label>
                <input type="checkbox" id="include-uppercase" checked> Mayúsculas
            </label>
            <label>
                <input type="checkbox" id="include-numbers" checked> Números
            </label>
            <label>
                <input type="checkbox" id="include-symbols" checked> Símbolos
            </label>
            <label>
                Longitud: <input type="number" id="password-length" value="12" min="8" max="32">
            </label>
            <!-- Opciones para personalizar la generación de contraseñas -->
        </div>

        <button id="generate-button" onclick="generatePassword()">Generar Contraseña</button>
        <!-- Botón para generar una nueva contraseña -->
    </div>

    <script src="script.js"></script>
    <!-- Enlaza el archivo JavaScript externo -->
</body>
</html>
